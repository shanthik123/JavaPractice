<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
<style>

body {
	background-color:fuchsia;
	color: white;
}

</style>
</head>
<body>
<div style="width: auto; height: 150 px; border: none;>

<h1 align="center">Bank Customer Registration</h1>

<div align="center">

<fieldset>

<legend>Customer Registration Form</legend>




<form action="custreg">

<table border="2">
<tr>
<td>
Full Name
</td>
<td>
<input type="text" name="fname">

</td>
</tr>

<tr>
<td>
User Name
</td>
<td>
<input type="text" name="uname">

</td>
</tr>
<tr>
<td>
Password
</td>
<td>
<input type="password" name="pass">

</td>
</tr>


<tr>
<td>
 AccNo
</td>
<td>
<input type="text" name="acc">

</td>
</tr>


<tr>
<td>
Cust Id
</td>
<td>
<input type="text" name="cust">

</td>
</tr>

<tr>
<td>
Email
</td>
<td>
<input type="text" name="email">

</td>
</tr>

<tr>
<td>
Mobile
</td>
<td>
<input type="text" name="mobile">

</td>
</tr>



<tr>
<td>
Address
</td>
<td>

<textarea rows="5" cols="15" name="add"></textarea>
</td>
</tr>



<tr>

<td colspan="2" align="center">

<input type="submit" value="Register">

<input type="reset" value="Clear">
</td> 
</tr>


<tr>

<td colspan="2" align="center">
<a href="CustLogin.html">Existing Customer?<br>Login here</a>

</td> 
</tr>
</table>




</form>



</fieldset>



</div>


</div>



</body>
</html>
</body>
</html>
